dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install g++-4.8
    - sudo apt-get install gcc-4.8
    - sudo apt-get install libstdc++-4.8-dev

compile:
  override:
    - cmake SFML-2.4.2/.
    - make -C SFML-2.4.2/
    - cp SFML-2.4.2/lib/*.* SFML/SFML-2.4.2-Linux64/lib/
    - make -C flappybird/