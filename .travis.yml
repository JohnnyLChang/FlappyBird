language: cpp

compiler:
  - gcc

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - gcc-4.9
            - libstdc++-4.8-dev
            - binutils
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - wget http://mirrors.kernel.org/ubuntu/pool/main/b/binutils-arm64-cross/binutils-aarch64-linux-gnu_2.24-1ubuntu1cross0.11_amd64.deb
  - sudo dpkg -i binutils-aarch64-linux-gnu_2.24-1ubuntu1cross0.11_amd64.deb
  - make -C flappybird/